<!DOCTYPE html>

<head>

    <title>Imagem 01</title>
    <link rel="stylesheet" href="styleDet.css">
</head>
<header>
    <section class="header">
      <div class="header-cab">
        <a href="index.html">Voltar</a>
        <h1>Brunna's Photo Grid</h1>
      </div>
    </section>
</header>
<body>
    <section class="container">
      <div class="card">
        <div class="card-img">
          <img src="https://www.fazfacil.com.br/wp-content/uploads/2013/01/20200520-peperomia.jpg" alt="Imagem da planta Peperômia Melancia:  folhas carnosas, coriáceas, brilhantes, e com variegada com desenhos em creme, verde claro, rosa. OS desenhos acompanham a forma de coração da folha.">
        </div>
        <div class="card-det">
          <div class="card-det-perfil">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQZWcM2XqsbXWxzj92ClRKynrVPxzZpZ_HeZA&usqp=CAU" alt="Imagem exibe mini plantinhas e texto: Plantinhas! Mais amor! ">
            <h3>buhgram</h3>
          </div>
          <hr>
          <div class="card-det-desc">
            <p><b>Nome Botânico:</b> Peperomia sandersii C.DC.
                  Sin.: Peperomia arifolia Hort.</p>
            <p><b>Nomes Populares:</b> Peperomia-melancia, peperomia-zebra</p>
            <p><b>Família:</b> Família Piperaceae</p>
            <p><b>Origem:</b> Nativa do Brasil</p>
          </div>
        </div>
      </div>
    </section>
